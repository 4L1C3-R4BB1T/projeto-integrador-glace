<div class="container-fluid">
    <div id="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-start navbar-options" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <hr>
                        <a class="nav-link"routerLink="/home" >Home</a>
                    </li>
                    <li class="nav-item">
                        <hr>
                        <a class="nav-link" routerLink="/pesquisa">Pesquisa</a>
                    </li>
                    <li class="nav-item">
                        <hr>
                        <a class="nav-link" routerLink="/quemSomos">Quem somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: rgba(255, 153, 0, 1);" routerLink="/login">Login</a>
                    </li>
                </ul>
            </div>
        </nav>

        <header>
            <div class="row">
                <div class="col-1"></div>
                <div class="col-xl-3 col-lg-3 col-md-2 col-sm-1">
                    <img class="img-fluid logo1" src="./assets/images/kids-3.png" alt="imagem de bonecos">
                </div>
                <div class="col-xl-4 col-lg-4 col-xs-12">
                    <h1 id="title">GLACE</h1>
                    <h2 id="subtitle">Guia de Lugares Acess√≠veis</h2>
                </div>
                <div class="col-xl-3 col-lg-3 col-md-2 col-sm-1">
                    <img class="img-fluid logo2" src="./assets/images/kids-4.png" alt="imagem de bonecos">
                </div>
            </div>
        </header>

        <div class="content mt-4">
            <div class="pt-5 pb-5">
                <div>
                    <input type="text" class="input1"  name="nome" [(ngModel)]="usuario.nome" >
                </div>
                <div>
                    <input type="text" class="input1"  name="sobrenome" [(ngModel)]="usuario.sobrenome" >
                </div>
                <div>
                    <input type="date" class="input1 mt-4" name="dataNasc"[(ngModel)]="usuario.dataNasc" >
                </div>
                <div>
                    <input type="text" class="input1" name="cpf" [(ngModel)]="usuario.cpf" >
                </div>
                <div>
                    <input type="email" class="input1" name="email" [(ngModel)]="usuario.email" >
                </div>
                <div>
                    <input type="text" class="input1 mt-4" [(ngModel)]="usuario.telefone" >
                </div>
                <div>
                    <input type="text" class="input1 mt-4" name="endereco"[(ngModel)]="usuario.endereco" >
                </div>
                <div>
                    <input type="password" class="input1 mt-4 mb-3"  name="senha" [(ngModel)]="usuario.senha">
                </div>
                <div>
                    <input type="password" class="input1 mt-4 mb-3" name="confirmarSenha" [(ngModel)]="usuario.confirmarSenha" >
                </div>
                <button type="button" class="btn btn-primary mt-4 mb-2 entrar"(click)="adicionar()">Cadastrar</button>
                <p class="mt-4 cadastro"><a routerLink="/login"><i class="fas fa-arrow-left mr-2"></i>Voltar para login</a></p>
            </div>
        </div>
    </div>
</div>

<footer class="container-footer text-center">
    <div class="footer-copyright text-center">
        <strong>Projeto Integrador - GLACE</strong>
    </div>
</footer>
