<div class="container-fluid">
  <div id="container">

      <app-nav-bar></app-nav-bar>

      <div class="container mt-3 mb-5">
          <p-table 
              #dt [value]="clientes" 
              [paginator]="true" 
              [rows]="10" 
              [showCurrentPageReport]="true"
              currentPageReportTemplate="Mostrando {first} atÃ© {last} de {totalRecords} registros"
              [rowsPerPageOptions]="[5,10,25,50]" 
              [loading]="loading" 
              [filterDelay]="0"
              [globalFilterFields]="['id','nome','endereco.cep']">
              <ng-template pTemplate="caption">
                  <div class="table-header">
                      <span class="p-input-icon-left">
                          <i class="pi pi-search"></i>
                          <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                              placeholder="Pesquisar" />
                      </span>
                      <span class="float-right name mt-2 mr-2">
                          Estabelecimentos
                      </span>
                  </div>
              </ng-template>
              <ng-template pTemplate="header">
                  <tr>
                      <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon>
                      </th>
                      <th pSortableColumn="nome">Nome <p-sortIcon field="nome"></p-sortIcon>
                      </th>
                      <th pSortableColumn="cep">CEP <p-sortIcon field="cep"></p-sortIcon>
                      </th>
                      <th class="deletar-atualizar"></th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-cliente>
                  <tr>
                      <td>{{cliente.id}}</td>
                      <td>{{cliente.nome}}</td>
                      <td>{{cliente.telefone}}</td>
                      <td class="deletar-atualizar">
                          <p-button routerLink="/perfil/usuario/{{cliente.id}}" class="espaco" icon="pi pi-pencil">
                          </p-button>
                          <p-button (click)="excluir(cliente.id)" icon="pi pi-trash"></p-button>
                      </td>
                  </tr>
              </ng-template>
              <ng-template pTemplate="paginatorleft">
                  <p-button type="button" routerLink="/cadastro/estabelecimento">Novo Estabelecimento</p-button>
              </ng-template>
          </p-table>
      </div>
      
  </div>
</div>
