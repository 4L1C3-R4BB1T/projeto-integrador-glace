<div class="row row-cols-1 row-cols-xl-3 row-cols-md-2 row-cols-sm-1">
  <div *ngFor="let card of meusCards" class="col mb-4">
    <div class="card">
      <img [src]="card.foto.url" type="" class="card-img-top img-card" alt="imagem do estabelecimento">
      <div class="card-body">
        <h5 class="card-title">{{card.nome}}</h5>
        <div class="max-length-description">
          <p class="card-text descricao">{{card.descricao}}</p>
        </div>
        <p><small class="text-muted">Acess√≠vel</small></p>
        <div class="acessivel-button">
          <div class="icones">
            <div *ngFor="let access of card.acessibilidades">
              <p *ngIf="access.id === 1"> <i class="icon fab fa-accessible-icon"></i> </p>
              <p *ngIf="access.id === 2"> <i class="icon fas fa-blind"></i> </p>
              <p *ngIf="access.id === 4"> <i class="icon fas fa-brain"></i> </p>
              <p *ngIf="access.id === 3"> <i class="icon fas fa-sign-language"></i> </p>
            </div>
          </div>
          <div class="botao">
            <button class="float-right ver-mais" type="submit" routerLink="/detalhes/local/{{card.id}}" routerLinkActive="active">
              Ver mais
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
