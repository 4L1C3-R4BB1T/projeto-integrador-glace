<div class="container-fluid">
  <div id="container">

    <app-nav-bar></app-nav-bar>

    <div class="content">
      <div class="row">
        <div class="col-2"></div>

        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 pesquisa form-control form-control-lg" id="input1">
          <p-dropdown
          placeholder="Estado"
          [options]="estados"
          formControlName="estado"
          placeholder="Estado"
          [filter]="true"
          [style]="{'width': '100%', 'border': '0', 'height': '100%', 'border-radius': '10px'}"
          (onChange)="listarCidades()">
        </p-dropdown>
        </div>

        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 pesquisa form-control form-control-lg" id="input2">
          <p-dropdown
          placeholder="Cidade"
          [options]="cidades"
          formControlName="cidade"
          [filter]="true"
          [style]="{'width': '100%', 'border': '0', 'height': '100%', 'border-radius': '10px'}">
        </p-dropdown>
        </div>

        <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 pesquisa">
          <button type="submited" id="botao-pesquisa" class="btn btn-outline-light" ng-click="buscar()">
            <i class="fas fa-search" style="color: rgba(196, 196, 196, 1); font-size: 20px;"></i>
          </button>
        </div>

        <div class="col-2"></div>
      </div>

      <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 float-left" id="container-filtros">
        <div class="div-filtros">
          <h2 class="title-filtros">Filtrar por:</h2>
        </div>

        <div id="filtros-locais">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Hotel
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
              Pousada
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
            <label class="form-check-label" for="defaultCheck3">
              Hotel fazenda
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
            <label class="form-check-label" for="defaultCheck4">
              Restaurantes
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck5">
            <label class="form-check-label" for="defaultCheck5">
              Cafés
            </label>
          </div>
        </div>

        <div class="div-filtros">
          <h2 class="title-filtros">Acessível para:</h2>
        </div>

        <div id="filtro-deficiencia">
          <div class="col-md-3 text-center">
            <label class="image-checkbox" title="Mobilidade Reduzida">
              <img class="img-deficiencias" src="./assets/images/mobilidade.png" />
              <input type="checkbox" name="team[]" value="england" checked="checked" />
            </label>
          </div>
          <div class="col-md-3 text-center">
            <label class="image-checkbox" title="Deficiência Auditiva">
              <img class="img-deficiencias" src="./assets/images/auditivo.png" />
              <input type="checkbox" name="team[]" value="germany" />
            </label>
          </div>
          <div class="col-md-3 text-center">
            <label class="image-checkbox" title="Deficiência Visual">
              <img class="img-deficiencias" src="./assets/images/cego.png" />
              <input type="checkbox" name="team[]" value="italy" />
            </label>
          </div>
          <div class="col-md-3 text-center">
            <label class="image-checkbox" title="Deficiência Intelectual">
              <img class="img-deficiencias" src="./assets/images/intelectual.png" />
              <input type="checkbox" name="team[]" value="spain" />
            </label>
          </div>
        </div>
      </div>

      <div class="main-cards float-right col-xl-9 col-lg-9 col-md-12 col-sm-12">
        <app-card-pesquisa></app-card-pesquisa>
      </div>
    </div>
  </div>
</div>
