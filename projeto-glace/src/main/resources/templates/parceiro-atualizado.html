<html>
<body style="font: 14px Arial, Helvetica, sans-serif">
	<h1 style="color: red; font-size: 26px">Parceiro atualizado!</h1>
	
	<p>${parceiro.razao}, você foi atualizado com sucesso!</p>
	
	<h2 style="font-size: 20px">${parceiro.cnpj}</h2>
	
	<table width="100%" border="0" cellspacing="0" cellpadding="0"
			style="max-width: 400px; color: #6F6F6F">
		<#list parceiro.telefone as telefone>
		<tr>
			<td style="padding: 10px 0">${telefone.telefone}</td>		
		</tr>
		</#list>
		<tr>
			<td style="padding: 10px 0">Tipo Estabelecimento</td>
			<td>${estabelecimento.tipoEstabelecimento}</td>
		</tr>
		<tr style="font-weight: bold">
			<td style="padding: 10px 0">Cidade</td>
			<td>${cidade}</td>
		</tr>
		//<td style="widtg:30px">${item.precoTotal?string.currency}</td>
	</table>
	
	<h2 style="font-size: 20px">Estado</h2>
	<p style="color: #6F6F6F">${estado}</p>
</body>
</html>
